{% extends 'base.html' %}

{% block title %}Add{% endblock %}

{% block content %}
    <h1>Add Order</h1>
  <form action="{% url 'order_add' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ order_form.as_p }}
      {{ formset.management_form }}
      {% for form in formset.forms %}
          {{ form.as_p }}
      {% endfor %}
      <input type="submit" value="Submit">
  </form>
{% endblock %}
